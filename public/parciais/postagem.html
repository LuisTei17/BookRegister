<h1>Nova postagem</h1>

<form ng-submit="posta()">
  <div class="form-group">
    <label for="Titulo">Título</label>
    <input type="text" class="form-control" id="Titulo" name="titulo" placeholder="Título" required ng-model="postagem.titulo">
  </div>
  <div class="form-group">
    <label for="texto">Texto</label>
    <textarea id="texto" rows="18" cols="80" class="form-control" name="texto" placeholder="Texto" required ng-model="postagem.texto"></textarea>
  </div>
  <div class="form-group">
    <label for="data">Data</label>
    <input type="text" class="form-control" id="data" placeholder="postagem.data" name="data" required ng-model="postagem.data">
  </div>
  <div class="form-group">
    <label for="autor">Autor</label>
    <input type="text" class="form-control" id="autor" placeholder="Nome" name="nome" required ng-model="postagem.autor">
</div>
  <button type="submit" class="btn btn-default">Postar</button>
  <a href="#!/" type="button" class="btn btn-warning">Voltar</a>

</form>
